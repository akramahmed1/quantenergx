sonar.projectKey=quantenergx
sonar.organization=akramahmed1
sonar.projectName=QuantEnergx Energy Trading Platform
sonar.projectVersion=1.0.0

# Source settings
sonar.sources=backend/src,frontend/src
sonar.tests=backend/test,frontend/src/__tests__
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.spec.js,**/*.test.js,**/*.stories.*

# Language-specific settings
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# Python settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results/pytest.xml

# Quality gate settings
sonar.qualitygate.wait=true

# Security hotspots
sonar.security.hotspots.inheritFromParent=true

# Code coverage
sonar.coverage.exclusions=**/*.test.*,**/*.spec.*,**/__tests__/**,**/tests/**,**/*.stories.*

# Duplication
sonar.cpd.exclusions=**/*.test.*,**/*.spec.*,**/__tests__/**,**/tests/**

# Analysis parameters
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git
sonar.scm.forceReloadAll=true