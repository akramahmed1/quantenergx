name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend dependencies
        run: npm install
        working-directory: backend

      - name: Run backend linter
        run: npm run lint
        working-directory: backend

      - name: Run backend tests
        run: npm test
        working-directory: backend

  frontend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      - name: Run frontend linter
        run: npm run lint
        working-directory: frontend

      - name: Run frontend type check
        run: npm run type-check
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Run frontend tests
        run: npm test -- --watchAll=false --passWithNoTests
        working-directory: frontend

  fuzz-testing:
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: backend

      - name: Run fuzz tests
        run: npm run test:fuzz
        working-directory: backend
        env:
          NODE_ENV: test

  contract-testing:
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: backend

      - name: Run contract tests
        run: npm run test:contract
        working-directory: backend
        env:
          NODE_ENV: test

      - name: Upload Pact files
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: pact-files
          path: backend/test/contract/pacts/

  mutation-testing:
    runs-on: ubuntu-latest
    needs: backend
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: backend

      - name: Run mutation tests
        run: npm run test:mutation
        working-directory: backend
        env:
          NODE_ENV: test

      - name: Upload mutation test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: mutation-test-results
          path: backend/test/mutation/reports/

  regression-testing:
    runs-on: ubuntu-latest
    needs: [backend, frontend, fuzz-testing, contract-testing]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend dependencies
        run: npm install
        working-directory: backend

      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      - name: Run regression test suite
        run: chmod +x scripts/regression-test.sh && ./scripts/regression-test.sh
        env:
          NODE_ENV: test

      - name: Upload regression test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: regression-test-results
          path: test-results/regression/
