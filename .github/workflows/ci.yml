name: Monorepo CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  monorepo-ci:
    name: Build, lint, test (all workspaces)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (root)
        # If you don't have a root package-lock.json yet, change to: npm install
        run: npm ci

      - name: Lint all
        run: npm run lint:all

      - name: Typecheck all
        run: npm run typecheck:all

      - name: Test all
        run: npm run test:all

      - name: Build all
        run: npm run build:all
