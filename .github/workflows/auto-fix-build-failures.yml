name: Auto Fix Build Failures and Merge

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm test

  automerge:
    needs: [ci]
    runs-on: ubuntu-latest
    if: ${{ success() && (github.event_name == 'workflow_dispatch' || (github.event.pull_request.head.repo.fork == false)) }}
    steps:
      - name: Merge PR
        uses: pascalgn/automerge-action@v0.16.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# Safety reminders:
# - No branch deletions
# - No destructive DB operations
# - Only read/write/edit/update
