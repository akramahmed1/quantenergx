# Render.com configuration for QuantEnergx
# Auto-deployment for both backend and frontend services

services:
  # Backend API Service
  - type: web
    name: quantenergx-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm ci && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: GRPC_PORT
        value: 50051
      - key: DATABASE_URL
        fromDatabase:
          name: quantenergx-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: quantenergx-redis
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: ENFORCE_HTTPS
        value: true
      - key: LOG_LEVEL
        value: info
      - key: KAFKA_ENABLED
        value: false
      - key: API_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false

  # Frontend Static Site
  - type: web
    name: quantenergx-frontend
    env: static
    region: oregon
    plan: starter
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/build
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: "1; mode=block"
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Content-Security-Policy
        value: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:; frame-src 'none'; object-src 'none';"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Database
databases:
  - name: quantenergx-postgres
    databaseName: quantenergx
    user: quantenergx
    region: oregon
    plan: starter
    postgresMajorVersion: 15

# Redis Cache
  - name: quantenergx-redis
    region: oregon
    plan: starter
    maxmemoryPolicy: allkeys-lru